<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Parent Div-->
  <div class="parent">
    
    <!--Child 1 for image-->
    <div class="child-1">
      
    </div>

    <!--Child 2 for sign up forms-->
    <div class="child-2">
      <div class="heading">
        <p>This in not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.<br/> 
        Sign up <em>now</em> to get started.<br/>
        </p>
        <p class="hook">You <em>know</em> you want to.</p>
      </div>
      <form>
        <legend>Let's do this</legend>
          <div class="top-row">
            <div class="firstName">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name">
            </div>

            <div class="lastName">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>

          <div class="middle-row">
            <div class="email">
              <label for="email">Email:</label>
              <input type="email" id="email" name="name">
            </div>

            <div class="phone">
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" name="phone-number">
            </div>
          </div>
          <div class="bottom-row">
          <div class="password1">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
          </div>

          <div class="password2">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
