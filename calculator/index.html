<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <LINK rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id ='container'>
    <div id = 'display'>
      <p>Display: 1</p>
    </div>

    
    <div id = 'buttons'>
      <div class = 'clear'>
        <button>C</button>
        <button>/</button>
      </div>
      <div class="multi">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
      </div>
      <div class="plus">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      </div>
      <div class="sub">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
      </div>
      <div class="equals">
        <button>0</button>
        <button>=</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
